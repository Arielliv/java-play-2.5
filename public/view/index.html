<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>JAVA-SSE-PLAY-2.5</title>
</head>
<body ng-controller="myCtrl">
<div class="container">
    <div class="row">
        <h1 class="row" style="text-align: center">JAVA-SSE-PLAY-2.5</h1>
        <div class="col-lg-8 col-lg-offset-2">
            <form name="form" class="row" >
                <div class="col-lg-12">
                    <label class="col-lg-12" >send msg :
                        <input name="msg" ng-model="msg" class="form-control col-lg-2">
                    </label>
                    <button class="btn btn-primary col-lg-12" ng-click="sendMsg(msg)" >send</button>
                </div>
            </form>
            <div class="row">
                <h2 class="col-lg-10 col-lg-offset-1">messages received(stream) : </h2>
                <div class="col-lg-10 col-lg-offset-1">{{messages}}</div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="/public/javascripts/jquery-1.9.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/public/javascripts/app.js"></script>
</footer>
</html>
